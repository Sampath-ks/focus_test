<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="section-page phonk-bg">
    <div class="section-overlay">
      <header class="section-header">
        <h1 class="section-title">Phonk</h1>
      </header>
    </div>

    <div class="uploader-wrap">
      <div class="uploader">
        <div class="dropzone" data-dropzone>
          <h3>Upload your MP3</h3>
          <p data-file-label>Drag & drop an MP3 here, or use the button.</p>
        </div>
        <div class="file-input">
          <input id="file-phonk" type="file" accept="audio/mpeg" />
          <label for="file-phonk">Choose MP3</label>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
  </html>
